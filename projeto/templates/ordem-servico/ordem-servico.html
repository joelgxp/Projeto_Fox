{% extends 'index.html' %}
{% block content %}

<!-- start breadcumbss title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <div class="page-title-left">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="/dashboard">App</a></li>
                    <li class="breadcrumb-item active">Ordem de Serviço</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->

<!-- start page lista lider -->
<div class="row">
    <div class="col-xl-10">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-7">
                        <a href="/ordemservico/criar" type="button" class="btn btn-secondary">Cadastrar OS</a>
                    </div>
                    <div class="col-sm-5">
                        <div class="app-search d-none d-lg-block">
                            <form>
                                <div class="input-group">
                                    <input type="search" class="form-control" name="search" id="search"
                                        placeholder="Pesquise..." onkeyup="filterTable()">
                                    <span class="ri-search-line search-icon text-muted"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive-sm" id="table-responsive-sm">
                        <table class="table table-striped table-centered mb-0">
                            <thead>
                                <tr>
                                    <th class="col3">Data OS</th>
                                    <th class="col5">Veículo</th>
                                    <th class="col3">Placa</th>
                                    <th class="col2">Status</th>
                                    <th class="col2">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for os in ordemservico %}
                                <tr>
                                    <td>{{ os.data | date:"d/m/Y" }}</td>
                                    <td>{{ os.veiculo.modelo }}</td>
                                    <td>{{ os.veiculo.placa }}</td>
                                    <td>{{ os.status }}</td>
                                    <td><a href="/ordemservico/editar/{{ os.id }}" type="button"
                                            class="btn btn-primary">Editar</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end page lista paciente -->

    {% endblock %}
