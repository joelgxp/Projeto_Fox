{% load static %}

<!DOCTYPE html>

<html lang="pt-BR" data-bs-theme="light" data-layout-mode="fluid" data-menu-color="light" data-topbar-color="light"
    data-layout-position="fixed" data-sidenav-size="condensed" class="menuitem-active">

<head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adicione o link para o manifesto -->
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}">

    <!-- Daterangepicker css -->
    <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">

    <!-- App css -->
    <link rel="stylesheet" href="{% static 'css/app.min.css' %}">

    <!-- Icons css -->
    <link rel="stylesheet" href="{% static 'css/icons.min.css' %}">

</head>

<body>
    <!-- Begin page -->
    <div class="wrapper">

        <!-- ========== Topbar Start ========== -->
        <div class="navbar-custom">
            <div class="topbar container-fluid">
                <div class="d-flex align-items-center gap-1">

                    <!-- Sidebar Menu Toggle Button -->
                    <button class="button-toggle-menu">
                        <i class="ri-menu-line"></i>
                    </button>

                    <!-- Horizontal Menu Toggle Button -->
                    <button class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                        <div class="lines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>

                <ul class="topbar-menu d-flex align-items-center gap-3">

                    <li class="dropdown notification-list">
                        <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="false" aria-expanded="false">
                            <i class="ri-notification-3-line fs-22"></i>
                            <span class="noti-icon-badge badge text-bg-pink">0</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg py-0">
                            <div class="p-2 border-top-0 border-start-0 border-end-0 border-dashed border">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h6 class="m-0 fs-16 fw-semibold"> Notificações</h6>
                                    </div>
                                    <div class="col-auto">
                                        <a href="javascript: void(0);" class="text-dark text-decoration-underline">
                                            <small>Limpar todas</small>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div style="max-height: 300px;" data-simplebar>
                                <!-- item-->
                                <a href="javascript:void(0);" class="dropdown-item notify-item">
                                    <div class="notify-icon bg-primary-subtle">
                                        <i class="mdi mdi-comment-account-outline text-primary"></i>
                                    </div>
                                    <p class="notify-details">Seja bem vindo!
                                        <small class="noti-time">1 min atrás</small>
                                    </p>
                                </a>
                            </div>

                            <!-- All-->
                            <a href="javascript:void(0);"
                                class="dropdown-item text-center text-primary text-decoration-underline fw-bold notify-item border-top border-light py-2">
                                Ver todas
                            </a>

                        </div>
                    </li>

                    <li class="d-none d-sm-inline-block">
                        <div class="nav-link" id="light-dark-mode">
                            <i class="ri-moon-line fs-22"></i>
                        </div>
                    </li>

                    <li class="dropdown">
                        <a class="nav-link dropdown-toggle arrow-none nav-user" data-bs-toggle="dropdown" href="#"
                            role="button" aria-haspopup="false" aria-expanded="false">
                            <span class="d-lg-block d-none">
                                <h5 class="my-0 fw-normal">Olá, {{ request.user.username }}<i
                                        class="ri-arrow-down-s-line d-none d-sm-inline-block align-middle"></i></h5>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
                            <!-- item-->
                            <div class=" dropdown-header noti-title">
                                <h6 class="text-overflow m-0">Bem vindo!</h6>
                            </div>
                            <!-- item-->
                            <a href="/profile" class="dropdown-item">
                                <i class="ri-account-circle-line fs-18 align-middle me-1"></i>
                                <span>Minha Conta</span>
                            </a>
                            <!-- item-->
                            <a href="/auth_logout" class="dropdown-item">
                                <i class="ri-logout-box-line fs-18 align-middle me-1"></i>
                                <span>Sair</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- ========== Topbar End ========== -->


        <!-- ========== Left Sidebar Start ========== -->
        <div class="leftside-menu">

            <!-- Brand Logo Light -->
            <a href="/dashboard" class="logo logo-light">
                <span class="logo-lg">
                    <img src="{% static 'image/logo.png' %}" alt="logo">
                </span>
                <span class="logo-sm">
                    <img src="{% static 'image/logo-sm.png' %}" alt="small logo">
                </span>
            </a>

            <!-- Brand Logo Dark -->
            <a href="/dashboard" class="logo logo-dark">
                <span class="logo-lg">
                    <img src="{% static 'image/logo-dark.png' %}" alt="dark logo">
                </span>
                <span class="logo-sm">
                    <img src="{% static 'image/logo-sm.png' %}" alt="small logo">
                </span>
            </a>

            <!-- Sidebar -left -->
            <div class="h-100" id="leftside-menu-container" data-simplebar>
                <!--- Sidemenu -->
                <ul class="side-nav">

                    <li class="side-nav-title">Menu</li>

                    <li class="side-nav-item">
                        <a href="/dashboard" class="side-nav-link">
                            <i class="ri-dashboard-3-line"></i>
                            <span> Dashboard </span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="/veiculos" class="side-nav-link">
                            <i class="ri-user-add-line"></i>
                            <span> Veículos </span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="/atendimento" class="side-nav-link">
                            <i class="ri-team-line"></i>
                            <span> Atendimento </span>
                        </a>
                    </li>
                    <li class="side-nav-item">
                        <a href="/pagamento" class="side-nav-link">
                            <i class="ri-coins-line"></i>
                            <span>Caixa</span>
                        </a>
                    </li>
                </ul>
                <!--- End Sidemenu -->
            </div>
        </div>
        <!-- ========== Left Sidebar End ========== -->

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">

                <!-- Start Content-->
                <div class="container-fluid">

                    {% block content %}
                    {% endblock %}

                </div>
            </div>

            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 text-center">
                            <script>document.write(new Date().getFullYear())</script> © Joelsouza
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->

        </div>
    </div>
    
    <!-- Theme Config Js -->
    <script src="{% static 'js/config.js' %}"></script>

    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>

    <!-- Daterangepicker js -->
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/daterangepicker.min.js' %}"></script>

    <!-- Apex Charts js -->
    <script src="{% static 'js/apexcharts.min.js' %}"></script>

    <!-- Vector Map js -->
    <script src="{% static 'js/jquery-jvectormap-1.2.2.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/app.min.js' %}" defer></script>

    <!-- Mascaras js -->
    <script src="{% static 'js/mascaras.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</body>

</html>
